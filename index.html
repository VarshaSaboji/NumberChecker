<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Number Checker</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <p id="result"></p>

    <script>
        document.getElementById("numberInput").addEventListener("input", function() {
            let num = parseInt(this.value);
            let resultText = document.getElementById("result");

            if (isNaN(num)) {
                resultText.innerText = "";
                return;
            }

            if (num < 0) {
                resultText.innerText = "Enter a positive value";
            } else if (num % 2 === 0) {
                resultText.innerText =  `Next 3 even numbers are : ${num + 2}, ${num + 4}, ${num + 6}`;
            } else {
                resultText.innerText =`Next 3 even numbers are : ${num + 2}, ${num + 4}, ${num + 6}`;
            }
        });
    </script>

</body>
</html>
